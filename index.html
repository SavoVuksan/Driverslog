    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fahrtenbuch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <!-- Login -->
    <div class="container text-center bg-white rounded-lg my-5 mx-auto login-container d-none" style="max-width: 500px">
        <div class="row my-2">
            <div class="col">
                <h1 class="display-3">
                    Login
                </h1>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <form class="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg my-4 " name="login-email"
                            placeholder="E-Mail" autofocus>
                        <input type="password" class="form-control form-control-lg my-4" name="login-password"
                            placeholder="Password">
                        <input type="submit" class="btn btn-lg btn-primary" id="submit-login" value="Login">
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="app-container d-none">
        <!-- Header-->
        <div class="container bg-white shadow p-3 mb-5 fixed-top ">
            <div class="row">
                <div class="col pt-1 pb-1">
                    <button class="btn" style=" font-size: 45px">
                        <i class="fas fa-bars"></i>
                    </button>

                </div>
                <div class="col">
                    <h3 class="lead big-text pt-3 text-uppercase">Savo</h3>
                </div>
                <div class="col text-right">
                    <button class="btn signOut-btn" style=" font-size: 45px">
                        <i class="fas fa-caret-right"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Ride-->
        <div class="container bg-white pt-5 mt-5 ">

            <div class="row pt-5">
                <div class="col">
                    <form>
                        <div class="row mb-5">
                            <div class="col">
                                <div class="input-group">
                                    <input type="number" class="form-control form-control-lg" name="addR-startKM"
                                        placeholder="KM Before">
                                    <input type="text" class="form-control form-control-lg" name="addR-start"
                                        placeholder="Trip Start Location">
                                </div>

                            </div>


                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="number" name="addR-endKM"
                                    class="form-control form-control-lg my-3 input-lg" placeholder="KM After" autofocus>
                                <input type="text" name="addR-end" class="form-control form-control-lg  input-md"
                                    placeholder="Trip End Location">
                            </div>

                        </div>

                        <div class="row text-center fixed-bottom ">
                            <div class="col">
                                <button type="submit" class="btn btn-primary btn-lg py-4 big-text px-4"
                                    style="display: block; width: 100%; border-radius: 0px">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
